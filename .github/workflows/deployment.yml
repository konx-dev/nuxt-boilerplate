name: Production Deployment to remote host

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason'  

jobs:
  
  build:
    name: Deployment
    
    runs-on: ubuntu-20.04
    
    steps:
    - name: Checkout Repo files
      uses: actions/checkout@v2
    
    - name: Install and use Node.js 16.x
      uses: actions/setup-node@v1
      with:
        node-version: 16.x

    - name: Running clean npm install
      run: npm ci
      
